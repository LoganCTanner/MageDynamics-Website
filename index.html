        window.addEventListener('load', () => {

                const letterCount = h2.textContent.length;
                console.log(letterCount)
                const spacing = (h1Width - h2Width) / letterCount;
                console.log({h1Width, h2Width, spacing});
                h2.style.letterSpacing = Math.max(spacing, 0) + 'px';
            });
        });
